<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://xmlns.jcp.org/jsf/core"
	  xmlns:c="http://java.sun.com/jsp/jstl/core"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	  xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	  xmlns:sec="http://www.springframework.org/security/tags">
      
<h:body>
	<ui:composition template="templateBoot.xhtml">
		<ui:define name="metadata">
		    <link href="#{resource['lookAndFeel/vendor/Datatables/Buttons-1.6.1/css/buttons.bootstrap4.min.css']}" rel="stylesheet" />
			<link href="#{resource['lookAndFeel/vendor/Toastr/toastr.min.css']}" rel="stylesheet" />
		</ui:define>
		<ui:define name="content">
			<h:form id="crearPedido">
				<h:panelGroup layout="block" class="container ">
					<h:panelGroup layout="block" id="accordion" class="accordion">
						<h:panelGroup layout="block" class="card no-border-radius">
							<div class="card-header" id="headingOne" type="button"
								data-toggle="collapse" data-target="#collapseOne"
								aria-expanded="true" aria-controls="collapseOne">
								<h5 class="mb-0">#{lblMain.crearPedido}</h5>
							</div>
							<h:panelGroup layout="block" id="collapseOne" class="collapse show"
								aria-labelledby="headingOne" data-parent="#accordion">
								<h:form id="filterStepOne">
									<h:panelGroup layout="block" class="card-body">
										<h:panelGroup layout="block" class="container">
											<h:panelGroup layout="block" class="row">
												<h:panelGroup layout="block" class="col-lg-6 col-md-6col-sm-6 col-xs-6">
													<h:outputLabel for="" class="">
														#{lblMain.selectDirEntrega}
													</h:outputLabel>
												</h:panelGroup>
												<h:panelGroup layout="block" class="col-lg-6 col-md-6col-sm-6 col-xs-6">
													<h:outputLabel for="" class="">
														#{lblMain.noPedidoCliente}
													</h:outputLabel>
												</h:panelGroup>
											</h:panelGroup>
											<h:panelGroup layout="block" class="row">
												<h:panelGroup layout="block" class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
													<h:panelGroup layout="block" class="form-group flex">
														<select class="form-control dropdownActive"
															id="select_direccionEntrega"
															name="select_direccionEntrega"></select>
													</h:panelGroup>
												</h:panelGroup>
												<h:panelGroup layout="block" class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
													<h:inputText class="form-control"
														id="input_numeroPedido" name="input_numeroPedido"
														a:placeholder="#{lblMain.numeroPedido}" />
												</h:panelGroup>
											</h:panelGroup>
										</h:panelGroup>
									</h:panelGroup>
									<h:panelGroup layout="block" class="card-footer border-top-none">
										<h:panelGroup layout="block" class="container">
											<h:panelGroup layout="block" class="row">
												<h:panelGroup layout="block" class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
													 <button id="btnContinuarColp1"
														class="btn btn-primary float-right" role="button"
														name="setFilters">#{lblMain.btnContinuar}</button>
												</h:panelGroup>
											</h:panelGroup>
										</h:panelGroup>
									</h:panelGroup>
								</h:form>
							</h:panelGroup>
						</h:panelGroup>
						<h:panelGroup layout="block" class="card no-border-radius">
							<div class="card-header" id="headingThree" type="button"
								data-toggle="collapse" data-target="#collapseThree"
								aria-expanded="true" aria-controls="collapseThree">
								<h5 id="cardDynamicHeaderTitle" class="mb-0">
									#{lblMain.selectMaterial}
								</h5>
							</div>
							<div id="collapseThree" class="collapse"
								aria-labelledby="headingThree" data-parent="#accordion">
								<h:panelGroup layout="block" id="cardDynamicBody" class="card-body"></h:panelGroup>
								<h:panelGroup layout="block" id="cardDynamicFooter" class="card-footer border-top-none"></h:panelGroup>
							</div>
						</h:panelGroup>
					</h:panelGroup>
				</h:panelGroup>
				<!-- End of Main Content -->
			</h:form>
		</ui:define>
		<ui:define name="scriptJS">
			
		    <script src="#{resource['lookAndFeel/vendor/Polyfill/Promise/promisePolyfill.min.js']}"></script>
		    <script src="#{resource['lookAndFeel/vendor/Polyfill/FindIndex/findIndexPolyfill.js']}"></script>
		    <script src="#{resource['lookAndFeel/vendor/Datatables/Buttons-1.6.1/js/dataTables.buttons.min.js']}"></script>
		    <script src="#{resource['lookAndFeel/vendor/Datatables/Buttons-1.6.1/js/buttons.bootstrap4.min.js']}"></script>
		    <script src="#{resource['lookAndFeel/vendor/Datatables/Buttons-1.6.1/js/buttons.colVis.min.js']}"></script>
		    <script src="#{resource['lookAndFeel/vendor/Datatables/Buttons-1.6.1/js/buttons.flash.min.js']}"></script>
		    <script src="#{resource['lookAndFeel/vendor/Datatables/Buttons-1.6.1/js/buttons.html5.min.js']}"></script>
		    <script src="#{resource['lookAndFeel/vendor/Datatables/Buttons-1.6.1/js/buttons.print.min.js']}"></script>
		    <script src="#{resource['lookAndFeel/vendor/Datatables/pdfmake-0.1.36/pdfmake.min.js']}"></script>
		    <script src="#{resource['lookAndFeel/vendor/Datatables/pdfmake-0.1.36/vfs_fonts.js']}"></script>
		    <script src="#{resource['lookAndFeel/vendor/Underscore/underscore.js']}"></script>
		    <script src="#{resource['lookAndFeel/vendor/Toastr/toastr.min.js']}"></script>
		    <script src="#{resource['lookAndFeel/vendor/Mustache/mustache.min.js']}"></script>
		    <script src="#{resource['lookAndFeel/vendor/MatchHeight/jquery.matchHeight-min.js']}"></script>
		    <script src="#{resource['lookAndFeel/vendor/fontawesome-free/js/all.min.js']}"></script>
		    <script src="#{resource['lookAndFeel/js/tools-table-v2.js']}"></script>
		    <script src="#{resource['lookAndFeel/js/sessionStorage.js']}"></script>
		    <script src="#{resource['lookAndFeel/js/commonFunctions.js']}"></script>
		    <script src="#{resource['lookAndFeel/js/crearPedido.js']}"></script>


		</ui:define>
	</ui:composition>
</h:body>
</html>
