<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:c="http://java.sun.com/jsp/jstl/core">
		
<h:body>
	<ui:composition template="../templateBoot.xhtml">
		<ui:define name="metadata">
			<f:metadata>
				<f:viewAction action="#{infoCliente.cargaInfoCliente}" />																
			</f:metadata>
		</ui:define>
	
		<ui:define name="titulo">#{lblMain.ttlInformacionCuenta}</ui:define>	
		
		<ui:define name="breadcrumb"><li>#{lblMain.ttlInformacionCuenta}</li></ui:define>
		
		<ui:define name="contenido">								
 			
			<h:panelGroup layout="block" styleClass="panel panel-primary">
				<h:panelGroup layout="block" styleClass="panel-heading">
					<h:outputLabel value="#{lblMain.ttlInformacionCuenta}"
						onclick="$('#form\\:ttlGeneral').collapse('toggle')" styleClass="panelCollapse-title" />
				</h:panelGroup>
				
				<h:panelGroup id="ttlGeneral" class="panel-collapse collapse in" layout="block">
					<h:panelGroup layout="block" styleClass="panel-body">
						<h:panelGrid columns="2" rendered="#{not empty infoCliente.clienteInfo}">
							<h:outputLabel value="#{lblMain.usrLogin}" style="width: 200px;" />
							<h:outputLabel value="#{infoCliente.usuarioLogueado.username}" />
																		
							<h:outputLabel value="#{lblMain.numeroCliente}" />
							<h:outputLabel value="#{infoCliente.clienteInfo.noCliente}" />
							
							<h:outputLabel value="#{lblMain.nombre}" />
							<h:outputLabel value="#{infoCliente.clienteInfo.nombre}" />
							
							<h:outputLabel value="#{lblMain.email}" />
							<h:outputLabel value="#{infoCliente.clienteInfo.email}" />
							
							<h:outputLabel value="#{lblMain.pais}" />
							<h:outputLabel value="#{infoCliente.clienteInfo.pais}" />
							
							<h:outputLabel value="#{lblMain.estado}" />
							<h:outputLabel value="#{infoCliente.clienteInfo.region}" />
							
							<h:outputLabel value="#{lblMain.localidad}" />
							<h:outputLabel value="#{infoCliente.clienteInfo.ciudad}" />
						</h:panelGrid>																													
					</h:panelGroup>
				</h:panelGroup>	
			</h:panelGroup>			
		</ui:define>
	
	</ui:composition>
	
</h:body>		
		
</html>
