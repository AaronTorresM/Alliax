<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:sec="http://www.springframework.org/security/tags">
      
<h:body>
	<ui:composition template="template.xhtml">
		<ui:define name="content">
			<h:form id="secciones">
				<!-- Main Content -->
				<h:panelGroup layout="block" class="container cardContainer">
					<h:panelGroup layout="block" class="row">
						<h:link outcome="misPedidos" class="w-100-percent">
							<h:panelGroup layout="block"
								class="card mb-0 FondoAzulFuerte whiteColor">
								<h:panelGroup layout="block"
									class="row no-gutters h-100-percent">
									<h:panelGroup layout="block"
										class="col-xl-6 col-lg-6 col-md-6 col-sm-12">
										<h:panelGroup layout="block" class="card-body">
											<h5 class="card-title">#{lblMain.pedidos}</h5>
											<p class="card-text" style="font-size: 13px;">
												#{lblMain.misPedidosBar}
											</p>
										</h:panelGroup>
									</h:panelGroup>
									<h:panelGroup layout="block"
										class="col-xl-6 col-lg-6 col-md-6 col-sm-12">
										<h:graphicImage value="#{resource['lookAndFeel/img/misPedidosCliente.jpg']}"
											class="card-img rotoImg" alt="#{lblMain.pedidos}" />
									</h:panelGroup>
								</h:panelGroup>
							</h:panelGroup>
						</h:link>
					</h:panelGroup>
					<h:panelGroup layout="block" class="row">
						<h:panelGroup layout="block"
							class="card mb-0 FondoAzulMedio whiteColor">
							<h:panelGroup layout="block" class="row no-gutters h-100-percent">
								<h:panelGroup layout="block"
									class="col-xl-6 col-lg-6 col-md-6 col-sm-12">
									<h:panelGroup layout="block" class="card-body">
										<h5 class="card-title">#{lblMain.busqueda}</h5>
										<p class="card-text" style="font-size: 13px;">
											#{lblMain.consultaExistenciaBar}
										</p>
									</h:panelGroup>
								</h:panelGroup>
								<h:panelGroup layout="block"
									class="col-xl-6 col-lg-6 col-md-6 col-sm-12">
									<h:graphicImage
										value="#{resource['lookAndFeel/img/consultaExistencia.jpg']}"
										class="card-img rotoImg" alt="#{lblMain.busqueda}" />
								</h:panelGroup>
							</h:panelGroup>
						</h:panelGroup>
					</h:panelGroup>
					<h:panelGroup layout="block" class="row">
						<h:link outcome="estadoCuenta" class="w-100-percent">
							<h:panelGroup layout="block"
								class="card mb-0 FondoAzulBajo whiteColor">
								<h:panelGroup layout="block"
									class="row no-gutters h-100-percent">
									<h:panelGroup layout="block"
										class="col-xl-6 col-lg-6 col-md-6 col-sm-12">
										<h:panelGroup layout="block" class="card-body">
											<h5 class="card-title">#{lblMain.estadoCuenta}</h5>
											<p class="card-text" style="font-size: 13px;">
												#{lblMain.estadoCuentaTextDesc}
											</p>
										</h:panelGroup>
									</h:panelGroup>
									<h:panelGroup layout="block"
										class="col-xl-6 col-lg-6 col-md-6 col-sm-12">
										<h:graphicImage value="#{resource['lookAndFeel/img/LigasDeInteres1.jpg']}"
											class="card-img rotoImg" alt="#{lblMain.estadoCuenta}" />
									</h:panelGroup>
								</h:panelGroup>
							</h:panelGroup>
						</h:link>
					</h:panelGroup>
				</h:panelGroup>
				<!-- End of Main Content -->
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
