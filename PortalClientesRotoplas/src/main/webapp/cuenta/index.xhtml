<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"

<h:body>

			<h:panelGroup layout="block" styleClass="row">

				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-xs-6 col-md-3">
					<h:outputLabel value="#{infoCliente.clienteInfo.noCliente}" />
				</h:panelGroup>
			</h:panelGroup>
			
			<h:panelGroup layout="block" styleClass="row">
				<h:panelGroup layout="block" styleClass="col-xs-6 col-md-3">
					<h:outputLabel value="#{lblMain.nombre}" styleClass="lblheader" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-xs-6 col-md-3">
					<h:outputLabel value="#{infoCliente.clienteInfo.nombre}" />
				</h:panelGroup>
			</h:panelGroup>
			
			<h:panelGroup layout="block" styleClass="row">
				<h:panelGroup layout="block" styleClass="col-xs-6 col-md-3">

					<h:outputLabel value="#{infoCliente.clienteInfo.email}" />
				</h:panelGroup>
			</h:panelGroup>
			
			<h:panelGroup layout="block" styleClass="row">
				<h:panelGroup layout="block" styleClass="col-xs-6 col-md-3">
					<h:outputLabel value="#{lblMain.pais}" styleClass="lblheader" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-xs-6 col-md-3">

			</h:panelGroup>
			
			<h:panelGroup layout="block" styleClass="row">
				<h:panelGroup layout="block" styleClass="col-xs-6 col-md-3">
					<h:outputLabel value="#{lblMain.estado}" styleClass="lblheader" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-xs-6 col-md-3">

			<h:panelGroup layout="block" styleClass="row">
				<h:panelGroup layout="block" styleClass="col-xs-6 col-md-3">
					<h:outputLabel value="#{lblMain.localidad}" styleClass="lblheader" />

				<h:panelGroup layout="block" styleClass="col-xs-6 col-md-3">
					<h:outputLabel value="#{infoCliente.clienteInfo.ciudad}" />
